<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

		<script src="assets/javascript/game.js">
		</script>		

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
	 	<header>
			<h2 id="header">STAR WARS RPG</h2>
		</header>

		<div class="div-content-area">
			<aside class="aside-left">
				<div class="div-top"> <!-- This will be the title area -->
					<h2>Fight</h2>
					<input type="button" id="id-start-game" value= "Start New Game">
					<input type="button" id="id-test-game" value= "Test Game In Console">
				</div>
				<div class="div-character"> <!-- This will be the character area -->
					<h2>Characters</h2>
					<div class="div-curly">
						<h3>Curly</h3>
						<img class="img-curly" src="assets/images/curly.jpg" alt="Curly">
						<h4 class="hp-curly">HP</h4>
					</div>
					<div class="div-moe">
						<h3>Moe</h3>
						<img class="img-moe" src="assets/images/moe.jpg" alt="Moe">
						<h4 class="hp-moe">HP</h4>
					</div>
					<div class="div-larry">
						<h3>Larry</h3>
						<img class="img-larry" src="assets/images/larry.jpg" alt="Larry">
						<h4 class="hp-larry">HP</h4>
					</div>
					<div class="div-shemp">
						<h3>Shemp</h3>
						<img class="img-shemp" src="assets/images/shemp.jpg" alt="Shemp">
						<h4 class="hp-shemp">HP</h4>
					</div>
				</div>
				<div class="div-enemies"> <!-- This will be the title area -->
					<h2>Enemies</h2>
					<div class="div-curly-enemy">
						<h3>Curly</h3>
						<img class="img-curly" src="assets/images/curly.jpg" alt="Curly">
						<h4 class="hp-curly">HP 0</h4>
					</div>
					<div class="div-moe-enemy">
						<h3>Moe</h3>
						<img class="img-moe" src="assets/images/moe.jpg" alt="Moe">
						<h4 class="hp-moe">HP 0</h4>
					</div>
					<div class="div-larry-enemy">
						<h3>Larry</h3>
						<img class="img-larry" src="assets/images/larry.jpg" alt="Larry">
						<h4 class="hp-larry">HP 0</h4>
					</div>
					<div class="div-shemp-enemy">
						<h3>Shemp</h3>
						<img class="img-shemp" src="assets/images/shemp.jpg" alt="Shemp">
						<h4 class="hp-shemp">HP 0</h4>
					</div>
				</div>
				<div class="div-defender"> <!-- This will be the title area -->
					<h2>Defender</h2>
					<div class="div-curly-defender">
						<h3>Curly</h3>
						<img class="img-curly" src="assets/images/curly.jpg" alt="Curly">
						<h4 class="hp-curly">HP 0</h4>
					</div>
					<div class="div-moe-defender">
						<h3>Moe</h3>
						<img class="img-moe" src="assets/images/moe.jpg" alt="Moe">
						<h4 class="hp-moe">HP 0</h4>
					</div>
					<div class="div-larry-defender">
						<h3>Larry</h3>
						<img class="img-larry" src="assets/images/larry.jpg" alt="Larry">
						<h4 class="hp-larry">HP 0</h4>
					</div>
					<div class="div-shemp-defender">
						<h3>Shemp</h3>
						<img class="img-shemp" src="assets/images/shemp.jpg" alt="Shemp">
						<h4 class="hp-shemp">HP 0</h4>
					</div>
				</div>
				<div class="div-fight-stats"> <!-- This will be the title area -->
					<h2>Fight Area</h2>
					<input type="button" class="button-attack" value= "Click to Attack">					
					<p class="p-attack-info-top"></p>
					<p class="p-attack-info-bottom"></p>
				</div>
			</aside>
			<aside class="aside-right">
				<!-- <img src="assets/images/vonbraun.jpg" alt="Von Braun"> -->
			</aside>
		</div>

		<!-- <input type="button" id="id-button" value= "Test J"> -->


		<footer>
			<h5>Footer</h5>
		</footer> 
		
	</body>
</html>
